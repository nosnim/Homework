<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">

            </div>
            <div class="col-sm-7">
                <h3>Please login</h3>
            </div>
        </div>
        <form>
            <div class="form-group row">
                <div class="col-sm-5">

                </div>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="inputEmail" placeholder="email" size="25" maxlength="50">
                </div>
            </div>
            <div class="form-group row">
                    <div class="col-sm-5">
    
                    </div>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="inputPassword" placeholder="password" size="20" maxlength="20">
                    </div>
                </div>
        </form>


    </div>



</body>

</html>
